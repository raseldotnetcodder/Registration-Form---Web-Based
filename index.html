<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="container">
            <h2>Registration Form</h2><hr>
            <form name="reg-Form">
                <div>
                    <input type="text" name="firstName" id="firstName" class="name" placeholder="First Name" required>
                    <input type="text" name="lastName" id="lastName" class="name" placeholder="Last Name" required>
                </div>
                <div>
                    <label>Company Name</label>
                    <input type="text" name="companyName" id="companyName" class="companyName comon" placeholder="Company Name" required>
                </div>
                <div>
                    <label>Address</label>
                    <input type="text" name="address" id="address" class="address comon" placeholder="Address" required>
                </div>
                <div>
                    <label>Phone</label>
                    <input type="text" name="phone" id="phone" class="phone comon" placeholder="Phone" required>
                </div>
                <div>
                    <label>E-mail</label>
                    <input type="text" name="email" id="email" class="email comon" placeholder="Email" required>
                </div>
                <div>
                    <label>Message</label>
                    <textarea type="text" name="message" id="message" class="message comon" placeholder="Additional Information" required></textarea>
                </div>
                <div>
                    <input type="submit" value="SUBMIT" id="button" class="button" />
                </div>
            </form>
        </div>

        <table id="customers">
            <thead id="thead">
                <tr>
                    <th>Full Name</th>
                    <th>Company Name</th>
                    <th>Adress</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Remarks</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <script src="js/scripts.js"></script>
    </body>
</html>
